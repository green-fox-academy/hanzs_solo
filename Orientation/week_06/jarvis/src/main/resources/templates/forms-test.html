<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>text</p>
  <input type="text" name="asd" id="asd">
  <input type="submit" >
  <input type="reset" name="asd">


  <p>text with placeholder</p>
  <input type="text" placeholder="text..">
  <input type="submit" placeholder="pholder">

  <p>radio</p>
  <input type="radio">
  <input type="radio">
  <input type="submit">

  <p>radio with name</p>
  <input type="radio" name="a">
  <input type="radio" name="a">
  <input type="submit">

  <p>radio with name and id</p>
  <input type="radio" name="gender" id="male">
  <input type="radio" name="gender" id="female">
  <input type="submit">

  <p></p>
  <input type="checkbox">
  <input type="checkbox">

  <p>email</p>
  <input type="email">
  <input type="submit">

  <p>email with placeholder</p>
  <input type="email" placeholder="username@domain.com">
  <input type="submit">

  <p>url</p>
  <input type="url">
  <input type="submit">

  <p>url with placeholder</p>
  <input type="url" placeholder="http://example.com" >
  <input type="submit">

  <p>tel</p>
  <input type="tel">
  <input type="submit">

  <p>password</p>
  <input type="password">
  <input type="submit">

  <p>number</p>
  <input type="number">
  <input type="submit">

  <p>number with range</p>
  <input type="number" min = "10" max = "25">
  <input type="submit">


  <p>number with range and step</p>
  <input type="number" min = "0" max = "1" step="0.01">
  <input type="submit">

  <p>search</p>
  <input type="search">
  <input type="submit">

  <p>time</p>
  <input type="time">
  <input type="submit">

  <p>date</p>
  <input type="date">
  <input type="submit">

  <p>date and time</p>
  <input type="datetime-local">
  <input type="submit">

  <p>color</p>
  <input type="color">
  <input type="submit">

  <p>file</p>
  <input type="file">
  <input type="submit">

  <p>range</p>
  <input type="range">
  <input type="submit">

  <p>range with range</p>
  <input type="range" min="5" max="10">
  <input type="submit">

  <p></p>
  <legend>text as legend</legend>
  <input type="text">
  <input type="submit">
</body>
</html>
