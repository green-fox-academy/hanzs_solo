<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>text</p>
  <input type="text">

  <p>text with placeholder</p>
  <input type="text" placeholder="text..">

  <p>radio</p>
  <input type="radio">
  <input type="radio">
  <p>radio with name</p>
  <input type="radio" name="a">
  <input type="radio" name="a">
  <p>radio with name and id</p>
  <input type="radio" name="gender" id="male">
  <input type="radio" name="gender" id="female">
  <p>email</p>
  <input type="email">

  <p>email with placeholder</p>
  <input type="email" placeholder="username@domain.com">

  <p>url</p>
  <input type="url">

  <p>url with placeholder</p>
  <input type="url" placeholder="http://example.com">

  <p>tel</p>
  <input type="tel">

  <p>password</p>
  <input type="password">

  <p>number</p>
  <input type="number">

  <p>number with range</p>
  <input type="number" min = "10" max = "25">

  <p>number with range and step</p>
  <input type="number" min = "0" max = "1" step="0.01">

  <p>search</p>
  <input type="search">

  <p>time</p>
  <input type="time">

  <p>date</p>
  <input type="date">

  <p>color</p>
  <input type="color">

  <p>file</p>
  <input type="file">

  <p>range</p>
  <input type="range">

  <p>range with range</p>
  <input type="range" min="5" max="10">
</body>
</html>
